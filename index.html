<!DOCTYPE html>
<html lang="en" style="scroll-padding-top: 80px;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELORA | Luxury Digital Marketing Agency</title>
    <meta name="description"
        content="Velora is an elite luxury digital marketing agency. We craft dominant brand strategies for the world's most ambitious companies.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #0b0b0b;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            margin: 0;
        }

        .font-playfair {
            font-family: 'Playfair Display', serif;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #0b0b0b;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }

        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Glow effects */
        .glow-purple {
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.2);
        }

        .text-glow {
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }

        /* Noise texture */
        .noise::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            z-index: 50;
        }

        /* Animation utilities */
        .fade-in-section {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .fade-in-section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .logo-letter {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .logo-container:hover .logo-letter {
            transform: translateY(-2px);
        }

        #error-display {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 20px;
            z-index: 9999;
            font-family: monospace;
            display: none;
            overflow-wrap: break-word;
        }
    </style>
    <script>
        window.onerror = function (msg, url, lineNo, columnNo, error) {
            const display = document.getElementById('error-display');
            if (display) {
                display.style.display = 'block';
                display.innerHTML += '<div>ERROR: ' + msg + ' at ' + url + ':' + lineNo + '</div>';
            }
            return false;
        };
        window.onunhandledrejection = function (event) {
            const display = document.getElementById('error-display');
            if (display) {
                display.style.display = 'block';
                display.innerHTML += '<div>PROMISE REJECTION: ' + event.reason + '</div>';
            }
        };
    </script>
</head>

<body
    style="background-color: maroon !important; color: white !important; margin: 0; padding: 50px; display: block !important;">
    <h1
        style="font-size: 40px; color: yellow; background: black; padding: 20px; border: 10px solid white; display: block !important;">
        HTML LOADED SUCCESSFULLY - REACHED BODY
    </h1>
    <div id="error-display"></div>
    <div id="root" style="font-size: 24px; color: cyan; margin-top: 20px;">
        REACT ROOT: Loading Velora Prestige Advisory Content...
    </div>
    <script type="module" src="./index.tsx"></script>
</body>

</html>
